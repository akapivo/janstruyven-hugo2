# Essentially Minimal theme but with constant home section bg color.
name = "Starter Blog"

[light]
  # Primary
  primary = "#333333"

  # Menu
  menu_primary = "#ffffff"
  menu_text = "#666666"
  menu_text_active = "#000000"
  menu_title = "#222222"

  # Home sections
  home_section_odd = "rgb(255, 255, 255)"
  home_section_even = "rgb(255, 255, 255)"

[dark]
  primary = "#bbbbbb"
  link = "#bbbbbb"
  link_hover = "#cccccc"
  background = "rgb(33, 33, 33)"
  home_section_odd = "rgb(33, 33, 33)"
  home_section_even = "rgb(33, 33, 33)"
  menu_primary = "rgb(33, 33, 33)"
